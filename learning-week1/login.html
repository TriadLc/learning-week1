<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <meta charset="UTF -8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>

<body>
    <div class="monitor-display">
        <div class="login-box">
            <div class="capt">
                <h3>SOIOT SYSTEM</h3>
            </div>

            <!-- <div id="login-error-msg-holder">
                <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
            </div> -->

            <div>
                <form id="login-form">
                    <div>
                        <input type="text" id="usn" placeholder="Username" required> <br>
                        <input type="password" id="psw" placeholder="Password" required> <br>
                    </div>
                    <div>
                        <button type="submit" id="login-form-submit">LOGIN</button>
                        <p><a href="https://youtu.be/dQw4w9WgXcQ">Or create new account</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById("login-form");
        const loginButton = document.getElementById("login-form-submit");
        //const loginErrorMsg = document.getElementById("login-error-msg");

        loginButton.addEventListener("click", (e) => {
            e.preventDefault();
            const username = loginForm.usn.value;
            const password = loginForm.psw.value;

            if (username === "john" && password === "1234") {
                alert("You have successfully logged in.");
                //location.reload();
                location.assign("dashboard.html");
            } else {
                alert("Invalid username and/or password.");
                //loginErrorMsg.style.opacity = 1;
            }
        })
    </script>

</body>
<footer>
    <div>

    </div>
</footer>

</html>
